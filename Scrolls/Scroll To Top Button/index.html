<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 900vh;
      }
      .scroll-to-top {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: none;
        width: 40px;
        height: 40px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        transition: all .2s ease;
      }
    </style>
  </head>
  <body>
    <button class="scroll-to-top">&#8593;</button>
    <script src="./index.js"></script>
  </body>
</html>
